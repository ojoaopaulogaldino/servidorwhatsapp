<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendador de WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        #qr-code {
            margin: 20px auto;
            padding: 10px;
            border: 2px dashed #333;
            display: inline-block;
        }
        form {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #218838;
        }
        #schedule-list {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        .message-item {
            background: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>üì≤ Agendador de Mensagens para WhatsApp</h2>

    <div id="qr-code">
        <p>üì∑ Escaneie o QR Code para conectar</p>
        <img id="qr-image" src="" alt="QR Code" width="250">
    </div>

    <form id="schedule-form">
        <h3>üìù Agendar Mensagem</h3>
        <input type="text" id="chatId" placeholder="N√∫mero do WhatsApp (com DDI)" required>
        <input type="text" id="text" placeholder="Mensagem" required>
        <input type="datetime-local" id="datetime" required>
        <input type="url" id="image" placeholder="URL da Imagem (opcional)">
        <button type="submit">üìÖ Agendar</button>
    </form>

    <h3>üìú Mensagens Agendadas</h3>
    <div id="schedule-list"></div>

    <script>
        async function fetchQRCode() {
            const res = await fetch('/qrcode');
            const data = await res.json();
            if (data.qr) {
                document.getElementById('qr-image').src = data.qr;
            }
        }

        async function fetchScheduledMessages() {
            const res = await fetch('/messages');
            const data = await res.json();
            const list = document.getElementById('schedule-list');
            list.innerHTML = '';
            data.forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('message-item');
                div.innerHTML = `
                    <p><strong>Para:</strong> ${msg.chatId}</p>
                    <p><strong>Mensagem:</strong> ${msg.text}</p>
                    <p><strong>Data:</strong> ${msg.datetime}</p>
                    ${msg.image ? `<img src="${msg.image}" width="100">` : ''}
                `;
                list.appendChild(div);
            });
        }

        document.getElementById('schedule-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const chatId = document.getElementById('chatId').value;
            const text = document.getElementById('text').value;
            const datetime = document.getElementById('datetime').value;
            const image = document.getElementById('image').value || null;

            const res = await fetch('/schedule', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chatId, text, datetime, image })
            });

            if (res.ok) {
                alert('Mensagem agendada!');
                fetchScheduledMessages();
            }
        });

        fetchQRCode();
        fetchScheduledMessages();
    </script>

</body>
</html>
