<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada</title>
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-container h1 {
            font-size: 6rem;
            margin: 0;
            color: var(--primary);
        }

        .error-container p {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
        }

        .error-container .btn-primary {
            padding: 0.75rem 2rem;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Página não encontrada</p>
        <a href="/" class="btn-primary">Voltar para o início</a>
    </div>
</body>

</html>
